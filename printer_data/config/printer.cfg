[include shell_command.cfg]
[include mainsail.cfg]
[include print_start.cfg]
[include print_end.cfg]
#[include LEDS.cfg]
[include macro.cfg]
#[include adxl345.cfg]


## Client variable macro for your printer.cfg
[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True  #  ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 117  ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 210   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 35.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True  # ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True

## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
#variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
#variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
#variable_runout_sensor    : ""    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
##                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
## !!! Custom macros, please use with care and review the section of the corresponding macro.
## These macros are for simple operations like setting a status LED. Please make sure your macro does not interfere with the basic macro functions.
## Only  single line commands are supported, please create a macro if you need more than one command.
variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
variable_user_cancel_macro: ""    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


#==============================================================================
# Serial connection  make sure this mathces the output from the command ls /dev/serial/by-id/* on your klipper machine/PI
#==============================================================================
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2A0023001551313133353932-if00

#==============================================================================
# Serial connection  for ADXL testing
#==============================================================================
[mcu rpi]
serial: /tmp/klipper_host_mcu

#==============================================================================
# Printer limit settings
#==============================================================================
[printer]
kinematics: corexy
max_velocity: 5500
max_accel: 14000
max_accel_to_decel: 14000
max_z_velocity: 20
max_z_accel: 3000
square_corner_velocity: 9

#==============================================================================
# Firmware retraction
#==============================================================================
[firmware_retraction]
retract_length: 0.5
retract_speed: 60
unretract_extra_length: 0.4
unretract_speed: 60

#==============================================================================
#  Enable object exclusion
#==============================================================================
[exclude_object]

#==============================================================================
# Enable arcs support
#==============================================================================
[gcode_arcs]
resolution: 0.1

#==============================================================================
# Input Shapper
#==============================================================================
[input_shaper]
#shaper_freq_x: 111
#shaper_type_x: ei
#shaper_freq_y: 65
#shaper_type_y: mzv

#==============================================================================
# Display status
#==============================================================================
[display_status]

#==============================================================================
# Safe Home Z
#==============================================================================
[safe_z_home]
home_xy_position: 10, 10
#home_xy_position: 117,107
#speed: 300
#z_hop: 5
#z_hop_speed: 10

#==============================================================================
# BD Sensor Config
#==============================================================================
[BDsensor] 
scl_pin: PB6 # example of connecting to CAN module like MKS THR42 
sda_pin: PB7 # example of connecting to CAN module like MKS THR42 
delay: 20 # 20us per pulse, this value should be >=20 but must be below 50
z_offset:0 # this `z_offset` must be set to 0. 
z_adjust:0 # z axis adjustment, replace the z_offset function. within -0.3 to 0.3mm
x_offset: 0
y_offset: 22
no_stop_probe: # enable this for fast probe, the toolhead will not stop at the probe point.
position_endstop: 1 # the Z axis will stop at this position (mm) while homing z, recommend value is 0.4~1.0
speed:3 # this speed only works for the z tilt and PROBE_ACCURACY command.

#==============================================================================
# Force Move
#==============================================================================
[force_move]
enable_force_move: True

#==============================================================================
# Bed Mesh
#==============================================================================
[bed_mesh]
speed: 250
horizontal_move_z: 1
mesh_min: 10, 28
mesh_max: 230, 215
probe_count: 20,20
horizontal_move_z: 1
algorithm: bicubic 
fade_start: 1
fade_end: 6
fade_target: 0

#==============================================================================
# Screw Tilt adjust
#==============================================================================
[screws_tilt_adjust] 
screw1: 33,0
screw1_name: front left screw
screw2: 33,175
screw2_name: rear left screw
screw3: 205,175
screw3_name: rear right screw
screw4: 205,0
screw4_name: front right screw
speed: 100
screw_thread: CW-M3

#==============================================================================
# Bed screws
#==============================================================================
[bed_screws]
screw1: 33,0
screw2: 33,175
screw3: 203,175
screw4: 203,0

#==============================================================================
# Tempreture readings
#==============================================================================
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100


#==============================================================================
# NEO Pixels
#==============================================================================
[neopixel rgb]
pin: PB0
chain_count :65
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

#==============================================================================
# Bed
#==============================================================================
[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
