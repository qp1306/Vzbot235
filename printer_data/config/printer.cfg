#==============================================================================
# Part Cooling Fan
#==============================================================================
[fan]
#Cooling Fan  - GPIO26 # CPAP Cooling Fan
pin: rpi:gpio26
max_power: 1
cycle_time: 0.0001
hardware_pwm: false
shutdown_speed: 0
kick_start_time: 0.2

#==============================================================================
# RSCS Fan
#==============================================================================
[fan_generic RSCS]
##  RSCS Fans - In FAN1 Positon
pin: PA8
max_power: 0.8
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10
#target_temp: 38

#==============================================================================
# Raspberry Pi Fan
#==============================================================================
[temperature_fan raspberry_fan]
pin: PD13
kick_start_time: 0.8
#shutdown_speed: 0
off_below: 0.1
max_power: 1.0
#fan_speed: 0.6
sensor_type: temperature_host
control: pid
min_temp: 10
max_temp: 70
pid_kp: 2.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.1
max_speed: 1
target_temp: 40



#==============================================================================
# Stepper Cooling Fans
#==============================================================================
[multi_pin my_controller_fan_pins]
pins:PE5, PD14, PD15

[fan_generic stepper_fan]
pin: multi_pin:my_controller_fan_pins
kick_start_time: 0
max_power: 1.0
cycle_time: 0.1    #10 kHz PWM signal
hardware_pwm: False
kick_start_time: 0

#==============================================================================
# Hot end Fan
#==============================================================================
[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PD12
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0


