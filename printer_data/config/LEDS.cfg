[gcode_macro White]
gcode:
 set_led LED=rgb RED=1 GREEN=1 BLUE=1
[gcode_macro Red]
gcode:
 set_led LED=rgb RED=1 GREEN=0 BLUE=0
[gcode_macro Blue]
gcode:
 set_led LED=rgb RED=0 GREEN=0 BLUE=1
[gcode_macro Green]
gcode:
 set_led LED=rgb RED=0 GREEN=1 BLUE=0
[gcode_macro Purple]
gcode: RED=0.1294 GREEN=0 BLUE=0.0902